<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="visor">00000000</div>
        <div class="teclado_grid">
            <div class="botao">C</div>
            <div class="botao">( )</div>
            <div class="botao">%</div>

            <div class="botao">7</div>

            <div class="botao">9</div>
            <div class="botao">*</div>
            <div class="botao">4</div>
            <div class="botao">5</div>
            <div class="botao">6</div>
            <div class="botao">-</div>
            <div class="botao">1</div>
            <div class="botao">2</div>
            <div class="botao">3</div>
            <div class="botao">+</div>
            <div class="botao">+/-</div>
            <div class="botao">0</div>
            <div class="botao">.</div>
            <div class="botao">=</div>
        </div>
        </div>

    <script src="js/script.js"></script>

</html>
